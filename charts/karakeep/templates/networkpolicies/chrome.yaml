{{- if and .Values.networkPolicies.enabled (eq .Values.networkPolicies.flavor "kubernetes") -}}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "boilerplate.names.fullname" . }}-chrome
  labels:
    {{- include "boilerplate.labels.standard" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: chrome
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "boilerplate.labels.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 9222
{{- end }}