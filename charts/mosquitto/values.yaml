# Global configuration that can override local settings
global:
  imageRegistry: ""
  imagePullPolicy: ""
  imagePullSecrets: []
  storageClass: ""
  nfsServer: ""

replicaCount: 1

image:
  registry: ""
  repository: eclipse-mosquitto
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 1883

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  tcpSocket:
    port: mqtt
  initialDelaySeconds: 30
  periodSeconds: 30
readinessProbe:
  tcpSocket:
    port: mqtt
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Environment variables for the container
env: {}
# Example:
# env:
#   MQTT_LOG_LEVEL: "info"
#   MQTT_PERSISTENCE: "true"

# Additional volumes using boilerplate storage templates
extraVolumes: []
# Example:
# extraVolumes:
#   - name: mosquitto-config
#     configMap:
#       name: mosquitto-config
#   - name: mosquitto-data
#     persistentVolumeClaim:
#       claimName: mosquitto-data-pvc

# Additional volume mounts using boilerplate storage templates
extraVolumeMounts: []
# Example:
# extraVolumeMounts:
#   - name: mosquitto-config
#     mountPath: /mosquitto/config
#     readOnly: true
#   - name: mosquitto-data
#     mountPath: /mosquitto/data

# Common annotations applied to all resources
commonAnnotations: {}

nodeSelector: {}

tolerations: []

affinity: {}
