apiVersion: v1
kind: Service
metadata:
  name: { { include "alpine-chrome.fullname" . } }
  labels: { { - include "alpine-chrome.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: debug
      protocol: TCP
      name: debug
  selector: { { - include "alpine-chrome.selectorLabels" . | nindent 4 } }
