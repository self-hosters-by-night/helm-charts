## @section Global parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
global:
  ## @param global.imageRegistry Global container image registry
  imageRegistry: ""
  ## @param global.imagePullSecrets Global container registry secret names as an array
  imagePullSecrets: []
  ## @param global.defaultStorageClass Global default StorageClass for Persistent Volume(s)
  defaultStorageClass: ""

## @section Common parameters
## @param nameOverride String to partially override karakeep.fullname template
nameOverride: ""
## @param fullnameOverride String to fully override karakeep.fullname template
fullnameOverride: ""
## @param nodeSelector Node labels for pod assignment
nodeSelector: {}
## @param tolerations Tolerations for pod assignment
tolerations: []
## @param affinity Affinity for pod assignment
affinity: {}

image:
  registry: ghcr.io
  repository: karakeep-app/karakeep
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

# This is for setting Kubernetes Annotations to a Pod.
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

## @param env Environment variables to add to the container
env: {}
  # OPENAI_API_KEY: "your-api-key-here"

## @section Application parameters
## @param applicationProtocol Protocol for the application (http or https)
applicationProtocol: "http"
## @param applicationHost Hostname for the application
applicationHost: ""

service:
  type: ClusterIP
  port: 80

containerPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: karakeep.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: karakeep-tls
  #    hosts:
  #      - karakeep.local

## @section Gateway API HTTPRoute parameters
## HTTPRoute configuration for Gateway API
httproute:
  ## @param httproute.enabled Enable HTTPRoute for Gateway API
  enabled: false
  ## @param httproute.annotations Additional annotations for HTTPRoute
  annotations: {}
  ## @param httproute.parentRefs References to parent Gateway resources
  parentRefs:
    - name: gateway
      namespace: gateway-system
  ## @param httproute.hostnames Hostnames for HTTPRoute
  hostnames:
    - karakeep.local
  ## @param httproute.rules HTTPRoute rules configuration
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      # filters:
      #   - type: RequestRedirect
      #     requestRedirect:
      #       scheme: https
      # weight: 100

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  # existingClaim: ""

extraVolumeMounts: []
extraVolumes: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10

readinessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5

## @section Network policies
networkPolicies:
  # -- Enable network policies
  enabled: false
  # -- Flavor of network policies to use, either "kubernetes" or "cilium"
  flavor: kubernetes

chrome:
  enabled: false

meilisearch:
  enabled: false
  environment:
    MEILI_ENV: production
    MEILI_NO_ANALYTICS: true
  auth:
    existingMasterKeySecret: "{{ .Release.Name }}-meilesearch"
  persistence:
    # -- Enable persistence using PVC
    enabled: false
    # -- PVC Access Mode
    accessMode: ReadWriteOnce
    ## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # -- PVC Storage Class
    storageClass: ~

    ## Data Persistent Volume existing claim name
    ## Requires persistence.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    # -- Existing PVC
    existingClaim: ""
    # -- PVC Storage Request
    size: 10Gi
