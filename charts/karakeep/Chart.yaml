apiVersion: v2
name: karakeep
description: A Helm chart for Karakeep - AI-powered knowledge management and bookmark organizer
type: application
version: 1.0.0
appVersion: 0.26.0
maintainers:
  - name: facorazza
    email: git@facorazza.com
dependencies:
  - name: boilerplate
    version: 0.4.0
    repository: "https://self-hosters-by-night.github.io/helm-charts"
  - name: chrome
    version: 0.3.1
    repository: https://self-hosters-by-night.github.io/helm-charts
    condition: chrome.enabled
  - name: meilisearch
    version: 0.15.0
    repository: https://meilisearch.github.io/meilisearch-kubernetes
    condition: meilisearch.enabled
