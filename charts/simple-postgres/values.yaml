global:
  nameOverride: ""
  imagePullSecrets: []

image:
  registry: docker.io
  repository: postgres
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

  labels: []
  annotations: []

  nodeSelector: {}
  tolerations: []
  affinity: {}

  securityContext:
    allowPrivilegeEscalation: false

# Define environment variables or load specific ones from ConfigMaps and Secrets
env: []
  # If configuring postgre credentials as env vars set credentials.externalSecret.enabled: false
  # Useful for development instance
  # - name: POSTGRES_USER
  #   value: "postgres"
  # - name: POSTGRES_PASSWORD
  #   value: "password"
  # - name: POSTGRES_DB
  #   value: "database"

configMapRefs: []
# - name: s3-config

secretRefs: []
#  - name: s3-config

credentials:
  # Use external secret
  externalSecret:
    enabled: false
    name: "simple-postgres-credentials"

postgres:
  replicaCount: 1

  extraConfigMapRefs: []
  extraSecretRefs: []

  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  persistence:
    enabled: true
    annotations:
    storageClassName: ""
    accessModes:
      - ReadWriteOnce
    size: "10Gi"
    selector: null

  # Additional volumes on the output StatefulSet definition.
  extraVolumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

  # Additional volumeMounts on the output StatefulSet definition.
  extraVolumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

  service:
    type: ClusterIP
    port: 5432

  # Health checks
  livenessProbe:
    tcpSocket:
      port: 5432
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6

  readinessProbe:
    exec:
      command:
        - "/bin/sh"
        - "-c"
        - "exec pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 6

backup:
  enabled: true
  schedule: "54 2 * * *"

  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  persistence:
    enabled: true
    annotations:

    existingClaim: ""

    storageClass: ""
    accessModes:
      - ReadWriteOnce
    size: "10Gi"

  # Additional volumes on the output StatefulSet definition.
  extraVolumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

  # Additional volumeMounts on the output StatefulSet definition.
  extraVolumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true
