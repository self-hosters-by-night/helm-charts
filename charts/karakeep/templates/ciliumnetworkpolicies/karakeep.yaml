{{- if and .Values.networkPolicies.enabled (eq .Values.networkPolicies.flavor "cilium") -}}
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: {{ include "boilerplate.names.fullname" . }}
spec:
  endpointSelector:
    matchLabels:
      {{- include "boilerplate.labels.selectorLabels" . | nindent 8 }}
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: TCP
      - port: "53"
        protocol: UDP
      rules:
        dns:
        # Required to fetch webpages and resources
        - matchPattern: "*"
  - toFQDNs:
    - matchPattern: "*"
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:app.kubernetes.io/name: chrome
    toPorts:
    - ports:
      - port: "9222"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        k8s:app.kubernetes.io/name: meilisearch
    toPorts:
    - ports:
      - port: "7700"
        protocol: TCP
  ingress:
  - fromEntities:
    - ingress
    toPorts:
    - ports:
      - port: http
        protocol: TCP
{{- end }}
