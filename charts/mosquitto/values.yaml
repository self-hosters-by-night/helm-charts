# Global configuration that can override local settings
global:
  imageRegistry: ""
  imagePullPolicy: ""
  imagePullSecrets: []
  storageClass: ""
  nfsServer: ""

replicaCount: 1

image:
  registry: ""
  repository: eclipse-mosquitto
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 1883

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  tcpSocket:
    port: mqtt
  initialDelaySeconds: 30
  periodSeconds: 30
readinessProbe:
  tcpSocket:
    port: mqtt
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

## @param env Environment variables to add to the container
env:
  vars: {}
  # ENV_VAR_NAME: "value"
  fromConfigMap: {}
  # ENV_VAR_NAME:
  #     from: configmap-name
  #     key: configmap-key
  #     optional: false
  fromSecret: {}
  # SECRET_NAME:
  #     from: secret-name
  #     key: secret-key
  #     optional: false

envFrom:
  configMaps: []
  # - name: s3-config

  secrets: []
  #  - name: s3-config

# Additional volumes using boilerplate storage templates
extraVolumes: []
# Example:
# extraVolumes:
#   - name: accounts
#     secret:
#       secretName: mosquitto-accounts
#       defaultMode: 0700
#       items:
#         - key: accounts.conf
#           path: accounts.conf
#   - name: acls
#     secret:
#       name: mosquitto
#       defaultMode: 0700
#       items:
#         - key: acls.conf
#           path: acls.conf
#   - name: mosquitto-data
#     persistentVolumeClaim:
#       claimName: mosquitto-data-pvc

# Additional volume mounts using boilerplate storage templates
extraVolumeMounts: []
# Example:
# extraVolumeMounts:
#   - name: accounts
#     mountPath: /mosquitto/config/accounts.conf
#     subPath: accounts.conf
#     readOnly: true
#   - name: acls
#     mountPath: /mosquitto/config/acls.conf
#     subPath: acls.conf
#     readOnly: true
#   - name: mosquitto-data
#     mountPath: /mosquitto/data

config: |
  # Logs
  log_dest stdout
  log_type error
  log_type warning
  log_type notice
  log_type information

  # If set to true, client connection and disconnection messages will be included in the log.
  connection_messages true

  # If set to true, add a timestamp value to each log message.
  log_timestamp true

  # Storage
  persistence false
  persistence_location /mosquitto/data

  # Authentication
  # password_file /mosquitto/config/accounts.conf
  # acl_file /mosquitto/config/acls.conf
  allow_anonymous true

  listener 1883
  protocol mqtt

  listener 9001
  protocol websockets

nodeSelector: {}

tolerations: []

affinity: {}
